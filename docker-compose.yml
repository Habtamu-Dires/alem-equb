services:
  postgres:
    container_name: postgres-ekub
    image: postgres:alpine
    environment:
      POSTGRES_USER: hab
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data
      POSTGRES_DB: keycloak_db
    volumes:
      - alem_ekub_volume:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - alem-ekub
    restart: unless-stopped # always

  keycloak:
    container_name: keycloak-ekub
    image: quay.io/keycloak/keycloak
    ports:
      - "9090:8080"
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: habt
      KC_BOOTSTRAP_ADMIN_PASSWORD: password
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-ekub:5432/keycloak_db
      KC_DB_USERNAME: hab
      KC_DB_PASSWORD: password
      KEYCLOAK_THEME: my-custom-theme
      # Hostname configuration:
      KC_HOSTNAME: host.docker.internal            # Hostname only (no port)
      KC_HOSTNAME_PORT: 9090            # External port (browser access)
      KC_HTTP_PORT: 8080                # Internal port (matches Docker mapping)
      KC_PROXY: edge                    # Required for reverse proxy behavior
      KC_HOSTNAME_STRICT: "false"       # Allow internal/external URLs
    volumes:
      - ./keycloak-custom-theme/my-custom-theme:/opt/keycloak/themes/my-custom-theme
    networks:
      - alem-ekub
    command:
      - "start-dev"

  backend:
    container_name: ekub-api
    image: ekub-api:v6
    ports:
      - "8088:8088"
    environment:
      FILE_PATH: /file/photos
      ALLOWED_ORIGINS: http://localhost:4200 # Browser
      OAUTH2_JWT_ISSUER_URL:  http://host.docker.internal:9090/realms/alem-ekub
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8080
      KEYCLOAK_CLIENT_ID: api-service
      KEYCLOAK_CLIENT_SECRET: mztotjdj2zSvizLBaJw1MWSztEKKRVh7
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Maps to the host's IP
    depends_on:
      - postgres
    volumes:
      - ./photo:/file/photos
    networks:
      - alem-ekub

  front-end:
    container_name: ekub-ui
    image: ekub-ui:v12
    ports:
      - "4200:80"
    environment:
      API_URL: http://localhost:8088/api/v1
      KEYCLOAK_URL: http://host.docker.internal:9090
      REALM: alem-ekub
      CLIENT_ID: ekub-user-login
      REDIRECT_URL: http://localhost:4200
    networks:
      - alem-ekub

volumes:
  alem_ekub_volume:
    driver: local
networks:
  alem-ekub:
    driver: bridge
