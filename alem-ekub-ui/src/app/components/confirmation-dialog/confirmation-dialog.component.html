<main class="flex flex-col w-full h-full">
    <section class="flex flex-col gap-4 mt-20 bg-gray-300 p-4 rounded-lg">
        <h1 class="text-lg">Are you sure?</h1>
        <div>
        <p>You want {{message}}</p>
        </div>
        <div class="w-full flex justify-evenly">
            <p class="text-blue-400 cursor-pointer" (click)="onCancel()">Cancel</p>
            <p  (click)="onConfirm()"
                [ngClass]="{'text-green-400': !isWarning, 'text-red-400': isWarning}">
                {{buttonName}}
            </p>
        </div>
    </section>
</main>
