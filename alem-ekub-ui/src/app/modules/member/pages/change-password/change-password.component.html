<main class="relative max-container w-full min-h-screen flex flex-col items-center gap-16">
    <app-header class="w-full" 
        [onSubPage]="true"
        pageName="Change PIN"
        [onMobileView]="onMobileView"
        >
    </app-header>
    <section class="w-full md:w-2/3 lg:w-2/3 space-y-3">
        <div *ngIf="!onMobileView" class="w-full flex justify-center p-4 mt-4">
            <p class="font-mono text-lg"> Change PIN</p>
         </div>
        <div *ngIf="errMsgs" class="flex-col items-center">
            <p *ngFor="let msg of errMsgs" class="text-red-500">
                {{msg}}
            </p>
        </div>
        <div class="w-full grid grid-cols-12">
            <label class="form-label">Old Password<span class="text-red-400">*</span></label>
            <input  [(ngModel)]="passwordUpdateRequest.oldPassword" class="form-input" type="password" placeholder="password"/>
        </div>
        <div class="w-full grid grid-cols-12">
            <label class="form-label">New Password<span class="text-red-400">*</span></label>
            <input [formControl]="passwordControl" class="form-input" type="password" placeholder="password"/>
        </div>
        <div *ngIf="showPassConfError ||  showPassLenghtError" 
            class="w-full grid grid-cols-12">
            <p *ngIf="showPassConfError" class="text-sm text-red-500 w-full col-start-3 col-end-12">
                password didn't match
            </p>
            <p *ngIf="showPassLenghtError" class="text-sm text-red-500 w-full col-start-3 col-end-12">
                Minimum password lenght is 4
            </p>
        </div> 
        <div class="w-full grid grid-cols-12">
            <label class="form-label">Confirm Password<span class="text-red-400">*</span></label>
            <input [formControl]="confirmPassword" class="form-input" type="password" placeholder="confirm password"/>
        </div>
        <div class="w-full md:grid md:grid-cols-12 md:p-4 flex justify-center">
            <button class="md:col-start-3 md:col-span-9 form-button bg-grn hover:bg-green-900" 
                (click)="onSave()">
                <p class="text-xl">save</p>
            </button>
        </div>
    </section>
</main>
