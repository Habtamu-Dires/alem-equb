<main class="max-container w-full h-full flex flex-col justify-center items-center">
    <app-header *ngIf='onMobileView' class="w-full sticky top-0 z-10"  
        [onSubPage]="true"
        pageName="Payment"
        [onMobileView]="onMobileView">
    </app-header>
    
    <!--Main section-->
    <section *ngIf="pendingPayments.length > 0"
        class="w-full flex flex-col justify-center items-center"
        [ngClass]="{'mt-16': onMobileView}">
        <table class="w-full border border-gray-300 bg-white">
            <thead class="bg-gray-200 sticky top-[66px]">
                <tr>
                    <th class="table-head">የዕቁብ ስም</th>
                    <th class="table-head">Version</th>
                    <th class="table-head">ዙር</th>
                    <th class="table-head">የብር መጠን</th>
                    <th class="table-head">የቅጣት መጠን</th>
                    <th class="table-head">የቀረው ቀን እና ሰዓት</th>
                    <th class="table-head">የሚያበቃበት ቀን እና ሰዓት</th>
                    <th class="table-head"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let payment of pendingPayments">
                    <td class="table-data">{{payment.equbName}}</td>
                    <td class="table-data">{{payment.version}}</td>
                    <td class="table-data">{{payment.roundNumber}}</td>
                    <td class="table-data">{{payment.amount | number}}</td>
                    <td class="table-data">{{payment.penalty | number }}</td>
                    <td class="table-data">{{transfromDuration(payment.endDateTime)}}</td>
                    <td class="table-data">{{transformDateTime(payment.endDateTime)}}</td>
                    <td class="table-data">
                        <button class="bg-grn text-white px-4 py-2 rounded-lg hover:bg-green-300"
                            (click)="onPayment(payment)">
                            Pay
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</main>
