<main class="flex flex-col justify-center items-center p-4 gap-3 shadow-xl 
      font-mono bg-grn/40 h-60 z-10 rounded-lg overflow-hidden">
    <h2 class="w-full text-lg font-semibold">Invite Users to {{ekubName}}</h2>
    <section class="w-full justify-center items-center">
      <div class="relative top-0">
        <input [formControl]="userControl" class="form-input" type="text" placeholder="search user first name"/>
        <button (click)="clearEkubSearch()"
            class="absolute p-2 top-1/2 -right-1 -translate-y-1/2 bg-transparent text-gray-600 hover:text-black">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="currentColor" d="m8.4 16.308l3.6-3.6l3.6 3.6l.708-.708l-3.6-3.6l3.6-3.6l-.708-.708l-3.6 3.6l-3.6-3.6l-.708.708l3.6 3.6l-3.6 3.6zM12.003 21q-1.866 0-3.51-.708q-1.643-.709-2.859-1.924t-1.925-2.856T3 12.003t.709-3.51Q4.417 6.85 5.63 5.634t2.857-1.925T11.997 3t3.51.709q1.643.708 2.859 1.922t1.925 2.857t.709 3.509t-.708 3.51t-1.924 2.859t-2.856 1.925t-3.509.709M12 20q3.35 0 5.675-2.325T20 12t-2.325-5.675T12 4T6.325 6.325T4 12t2.325 5.675T12 20m0-8"/></svg>
        </button>
      </div>
      <div *ngIf="users.length > 0"
          class="fixed w-[375px] bg-white rounded-lg mb-5 z-50 max-h-[500px] overflow-auto">
          @for (user of users; track $index) {
              <div class="flex justify-between p-4 hover:bg-gray-100">
                  <p>{{user.fullName}}</p>
                  <button (click)="invite(user.id)" class="text-blue-500">
                      Invite
                  </button>
              </div>
          }
      </div>
    </section>
    <div class="flex justify-evenly w-full pt-4">
      <button (click)="cancel()">Cancel</button>
    </div>
</main>
